<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
<style>
table { 
	width: 500px; /* 50% */
	border-collapse: collapse;
	border: 1px solid #c99fc7;
}
thead { background-color: #ada6ad; }
table th, table td {
	border: 1px solid #db895a;
	padding: 5px;
	font-size: 18px;

}
</style>


</head>
<body>
<table border = '1'>
	<tr>
		<th>시간/요일</th>
		<th>월요일</th>
		<th>화요일</th>
		<th>수요일</th>
		<th>목요일</th>
		<th>금요일</th>
	</tr>
	<tr>
		<th>아침</th>
		<td>샐러드</td>
		<td>된장국</td>
		<td rowspan="2">생선조림</td>
		<td>샌드위치</td>
		<td>현미밥</td>
	</tr>
	<tr>
		<th>점심</th>
		<td colspan="2">카레</td>
		<td>냉면</td>
		<td>햄버거</td>
	</tr>
	<tr>
		<th>저녁</th>
		<td>해물찜</td>
		<td>등갈비</td>
		<td>쌀국수</td>
		<td>피자</td>
		<td>치킨</td>
	</tr>
</table>
</body>
</html>
